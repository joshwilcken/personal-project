<table class="table">
    <tr>
        <th>Ticker</th>
        <th>Last</th>
        <th>Today's Gain/Loss</th>
        <th>Total Gain/Loss</th>
        <th>Current Value</th>
        <th>Quantity</th>
    </tr>
    <tr ng-repeat="c in currentData">
        <td>{{c.ticker}}</td>
        <td>{{c.last}}</td>
        <td>{{c.todayGl}}</td>
        <td>{{c.totlGl}}</td>
        <td>{{c.currentValue}}</td>
        <td>{{c.quantity}}</td>
    </tr>
</table>
